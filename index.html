<!DOCTYPE html>
<html>
<head>
    <title>Muthu Notes</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Important Paragraph</h1>

        <p id="myPara">
            This is my very important paragraph. I created this website so I can
            open it from any laptop or mobile and easily copy this content anytime.
        </p>

        <button onclick="copyText()">Copy Paragraph</button>
    </div>

<script>
function copyText() {
    var text = document.getElementById("myPara").innerText;
    navigator.clipboard.writeText(text);
    alert("Paragraph Copied!");
}
</script>

</body>
</html>
